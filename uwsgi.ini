[uwsgi]
# Основные настройки
module = wsgi:app
master = true
processes = 4
threads = 2

# Настройки сокета/порта
http = :5000
# или для Unix сокета:
# socket = /tmp/flask_site.sock
# chmod-socket = 660
# vacuum = true

# Логирование
logto = /var/log/uwsgi/flask_site.log
log-date = true
log-format = %(addr) - %(user) [%(ltime)] "%(method) %(uri) %(proto)" %(status) %(size) "%(referer)" "%(uagent)"

# Настройки производительности
harakiri = 60
max-requests = 1000
buffer-size = 32768
post-buffering = 4096

# Переменные окружения
env = FLASK_ENV=production
env = SECRET_KEY=ваш-секретный-ключ-здесь
env = DATABASE_PATH=/var/www/flask_site/data/applications.db

# Python настройки
pythonpath = /var/www/flask_site
virtualenv = /var/www/flask_site/venv
chdir = /var/www/flask_site